<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Set preferred serif, sans serif, and monospace fonts. -->
  <match target="pattern">
    <test qual="any" name="family"><string>serif</string></test>
    <edit name="family" mode="assign" binding="same"><string>Georgia</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>sans-serif</string></test>
    <edit name="family" mode="assign" binding="same"><string>Verdana</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>sans</string></test>
    <edit name="family" mode="assign" binding="same"><string>Verdana</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>monospace</string></test>
    <edit name="family" mode="assign" binding="same"><string>Fira Mono</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>mono</string></test>
    <edit name="family" mode="assign" binding="same"><string>Fira Mono</string></edit>
  </match>
  <!-- Disable embedded bitmaps in ClearType fonts -->
  <match target="font">
    <test qual="any" name="family"><string>Calibri</string></test>
    <edit name="embeddedbitmap"><bool>false</bool></edit>
  </match>
  <match target="font">
    <test qual="any" name="family"><string>Cambria</string></test>
    <edit name="embeddedbitmap"><bool>false</bool></edit>
  </match>
  <match target="font">
    <test qual="any" name="family"><string>Consolas</string></test>
    <edit name="embeddedbitmap"><bool>false</bool></edit>
  </match>
  <match target="font">
    <test qual="any" name="family"><string>Candara</string></test>
    <edit name="embeddedbitmap"><bool>false</bool></edit>
  </match>
  <match target="font">
    <test qual="any" name="family"><string>Constantia</string></test>
    <edit name="embeddedbitmap"><bool>false</bool></edit>
  </match>
  <match target="font">
    <test qual="any" name="family"><string>Corbel</string></test>
    <edit name="embeddedbitmap"><bool>false</bool></edit>
  </match>
</fontconfig>
