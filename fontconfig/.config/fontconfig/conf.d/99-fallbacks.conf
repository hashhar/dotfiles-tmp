<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>
	<alias>
		<family>monospace</family>
		<prefer><family>Fira Mono</family></prefer>
		<prefer><family>Fira Code</family></prefer>
		<prefer><family>Consolas</family></prefer>
		<prefer><family>Courier New</family></prefer>
		<prefer><family>Courier</family></prefer>
		<prefer><family>Lucida Console</family></prefer>
		<prefer><family>DejaVu Sans Mono</family></prefer>
		<prefer><family>FontAwesome</family></prefer>
		<prefer><family>Powerline Symbols</family></prefer>
	</alias>
</fontconfig>
